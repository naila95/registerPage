<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div style="width: fit-content; border: 1px solid gray; padding: 20px">
      <h2>Sign Up</h2>
      <hr />
      <form>
        <label for="name" style="font-weight: bold">Name</label> <br />
        <input type="text" name="name" style="margin-bottom: 10px" /> <br />
        <label for="lastName" style="font-weight: bold">Last name</label>
        <br />
        <input type="text" name="lastName" style="margin-bottom: 10px" /> <br />
        <label for="birthday" style="font-weight: bold">Date of birth</label>
        <br />
        <input type="date" name="birthday" style="margin-bottom: 10px" /> <br />
        <label for="email" style="font-weight: bold">Email</label> <br />
        <input
          type="email"
          name="email"
          style="margin-bottom: 10px"
          placeholder="john@example.com"
        />
        <br />
        <label for="password" style="font-weight: bold">Password</label> <br />
        <input type="password" name="password" style="margin-bottom: 10px" />
        <br />
        <label for="gender" style="font-weight: bold">Gender</label> <br />
        <input type="radio" name="gender" value="female" id="female" />
        <label for="female">Female</label>
        <input type="radio" name="gender" value="male" id="male" />
        <label for="male">Male</label> <br />
        <input type="checkbox" name="remember" style="margin-top: 10px" />
        <label for="vehicle1">Remember me</label><br />
        <div style="width: 100%; text-align: center; margin-top: 10px">
          <input
            type="submit"
            value="Sign Up"
            style="
              background-color: green;
              color: white;
              border: 0;
              padding: 5px 20px;
              border-radius: 5px;
            "
          />
        </div>
      </form>
    </div>
  </body>
</html>
